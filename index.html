<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissor</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/joystick_favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="model-container">
      <div class="content-conatiner">
        <header class="header">
          <p class="header-logo">
            <span>rock</span>
            <span>paper</span>
            <span>scissor</span>
          </p>
          <p class="header-scorecontent">
            <span class="header-scoretext">score</span>
            <span class="header-scorenumber">0</span>
          </p>
        </header>
        <div class="gamecontent">
          <div class="gamecontent-choicetext">
            <div class="gamecontent-choicetext-isuser">you picked</div>
            <div class="gamecontent-choicetext-iscomputer">computer picked</div>
          </div>
          <div class="gamecontent-cards-content">
            <div class="gamecontent-cards isrock">
              <div class="gamecontent-cards-img"></div>
            </div>
            <div class="gamecontent-cards ispaper">
              <div class="gamecontent-cards-img"></div>
            </div>
            <div class="gamecontent-cards isscissor">
              <div class="gamecontent-cards-img"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
